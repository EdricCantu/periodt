<html>
  <head>
    <style>
      body{
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #time{
        font-size: 20vmin;
      }
    </style>
  </head>
  <body>
    <span id="time"></span>
  </body>
  <script>
    var d;
    var h = 0;
    var m = 0;
    var s = 0;
    setInterval(()=>{
      d = new Date();
      h = d.getHours();
      m = d.getMinutes();
      s = d.getSeconds();
      ms = Math.floor(d.getMilliseconds() * 10);
      [h,m,s] = [h,m,s].map(x=>x.toString().padStart(2,"0"));
      time.innerText = [h,m,s].join(":");
    }, 50);
  </script>
</html>
